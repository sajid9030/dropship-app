<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Shipping Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Total Inventory Value: ${{ total_inventory }}</p>
        <p>Total Payments (Revenue): ${{ total_payments }}</p>
        <p>Total Expenses: ${{ total_expenses }}</p>
        <p>Balance (Profit): ${{ balance }}</p>
        <a href="/inventory" class="btn btn-primary">Manage Inventory</a>
        <a href="/payments" class="btn btn-primary">Manage Payments</a>
        <a href="/expenses" class="btn btn-primary">Manage Expenses</a>
    </div>
</body>
</html>
